<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哎呀！页面迷路啦~ 🧭</title>
    <link rel="icon" href="./favicon.ico">
    <style>
        body {
            font-family: "LXGW WenKai Screen", "KaiTi", "STKaiti", serif;
            background-color: #f0f4f8; /* 淡蓝色背景 */
            color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff7b7b; /* 可爱的粉红色 */
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        img {
            max-width: 150px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%; /* 圆形图片 */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            background-color: #7abaff; /* 可爱的蓝色 */
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        a:hover {
            background-color: #5c9ded;
            transform: translateY(-2px); /* 轻微上移效果 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>呜呜~ 页面走丢啦！(404)</h1>
        <p>这个页面好像跑到别的星球去玩了... 🪐</p>
        <a href="./index.html">点我返回秘密基地~ ✨</a>
    </div>
</body>
</html>
